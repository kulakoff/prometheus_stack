version: '3.3'

services:
  prometheus:
    container_name: prometheus
    hostname: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus/
    ports:
      - "9090:9090"
    restart: unless-stopped
    environment:
      TZ: "Europe/Moscow"
    networks:
      - default

  node-exporter:
    container_name: exporter
    hostname: exporter
    image: prom/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    restart: unless-stopped
    environment:
      TZ: "Europe/Moscow"
    networks:
      - default

  blackbox-exporter:
    hostname: blackbox-exporter
    container_name: blackbox-exporter
    image: prom/blackbox-exporter:latest
    volumes:
      - ./blackbox/:/config/
    command:
      - '--config.file=/config/blackbox.yml'
    restart: unless-stopped
    ports:
        - "9115:9115"
    networks:
      - default

  grafana:
    container_name: grafana
    hostname: grafana
    image: grafana/grafana
    user: root
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    restart: unless-stopped
    environment:
      TZ: "Europe/Moscow"
    networks:
      - default



networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.28.28.0/24